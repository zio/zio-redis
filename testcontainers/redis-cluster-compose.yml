version: '3.3'
services:
  redis-cluster:
    image: 'redis:6.2.7-alpine'
    container_name: redis
    volumes:
      - ${GITHUB_WORKSPACE}/testcontainers/redis-cluster.sh:/data/redis-cluster.sh:rw
    command: ./redis-cluster.sh
    stdin_open: true
    tty: true
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"
      - "5003:5003"
      - "5004:5004"
      - "5005:5005"